	<head>
		<meta charset="UTF-8">
		<title>연습문제 3</title>
		<style>
			a:link, a:visited {
				color:black;
				text-decoration: none;
			}
			a:hover {
				background-color:#000;
				color:#fff;
            }
            ul{
                list-style-type: none;
                
            }
            a{
                background: grey; /* a 에 디스플레이 를 해야 이래야 a배경이 호버시 까매짐*/
                display : block;
                float : left;
                padding:10px;
            }
		</style>
	</head>
	<body>
		<nav>
			<ul>
				<li><a href="#">메뉴1</a></li>
				<li><a href="#">메뉴2</a></li>
				<li><a href="#">메뉴3</a></li>
				<li><a href="#">메뉴4</a></li>
			</ul>
		</nav>
