<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>시작과 보안</h1>
    <br>
        <form>
            <fieldset style="width:500px">
                <legend>개인정보 및 보안</legend>
                <input type="checkbox" name="service" value ="service" >동기화 및 서비스<br>
                <input type="checkbox" name="login" value = "login"  >로그인 허용<br>
                <input type="checkbox" name="page" value = "page"  >페이지 미리 로드<br>
                <input type="checkbox" name="cookie" value = "cookie"  >쿠키 허용<br>
            </fieldset>
            <br>
            <fieldset style="width:500px">
                <legend>시작 그룹</legend>
                <input type="radio" name="radio" value="1">새 탭에서 열기<br>
                <input type="radio" name="radio" value="2">중단한 위치에서 계속하기<br>
                <input type="radio" name="radio" value="3">특정 페이지 또는 페이지 모음 열기<br>
            </fieldset> 
        </form>
</body>
</html>
