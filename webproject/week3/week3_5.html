<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1><strong>코로나로 불편한 것</strong></h1>
    <hr size = "2px">
    <ul>
        <li>
            <mark>모임 불가</mark>
            <ul>
                <li><strong>동아리 모임</strong></li>
                <li><strong>동아리 학회</strong></li>
                <li><strong>친구 모임</strong></li>
            </ul>
        </li>
        <br>
        <li>
            <mark>여행 불가</mark>
            <ol>
                <li><em>국내여행</em></li>
                <li><em>해외여행</em></li>
                <li><em>배낭여행</em></li>
                <li><em>크루즈여행</em></li>
            </ol>
        </li>
        <br>
        <li>비대면으로 이루어지는 모든 활동</li>
        <li>기타 불편한 것을 추가해 보세요</li>
    </ul>
</body>
</html>
