<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form>
        <table border="1" width="400">
            <thead>
                <th colspan="2">회원가입</th>
            </thead>
            <tbody>
                <tr>
                    <td><label for="userid">아이디</label></td>
                    <td><input type="text" name="userid" id="userid" required></td>
                </tr>
                <tr>
                    <td><label for="pass">패스워드</label></td>
                    <td><input type="password" name="pass" id="pass" required></td>
                </tr>
                <tr>
                    <td><label for="gender">성별</label></td> 
                    <td>
                        <input type="radio" name="gender" value="male" id="gender">남
                        <input type="radio" name="gender" value="female" id="gender">여
                    </td>
                </tr>
                <tr>
                    <td><label for="countries">국적</label></td>
                    <td>
                        <input type="text" list="countries" id ="countries">
                        <datalist id="countries">
                            <option value="한국"></option>
                            <option value="중국"></option>
                            <option value="일본"></option>
                        </datalist>
                    </td>
                </tr>
                <tr>
                    <td><label for="family">가족사항</label></td>
                    <td>
                    <input type="checkbox" name="family" id="family" value="parents">부모
                    <input type="checkbox" name="family" id="family" value="brosis">형제자매
                    <input type="checkbox" name="family" id="family" value="couple">배우자
                    <input type="checkbox" name="family" id="family" value="child">자식
                    </td>
                </tr>
                <tr>
                    <td><label for="userfile">이력서</label></td>
                    <td><input type="file" name= "userfile" id="userfile"></td>
                </tr>
                <tr>
                    <td><label for="days">생년월일</label></td>
                    <td><input type="date" name="days" id="days"></td>
                </tr>
            </tbody>
            <tfoot>
                <td colspan="2">
                    <input type="submit" value="제출">
                    <input type="reset" value="재작성">
                </td>
            </tfoot>
        </table>
    </form>
</body>
</html>
