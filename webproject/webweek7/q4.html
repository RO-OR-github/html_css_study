<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            position: relative;
        }
        #container{
            border : solid 2px; 
            width : 700px;
            height : 500px;
        }
        .circle{
            margin: 20px;
            width : 200px;
            height: 200px;
            border : none;
            border-radius: 50%;
        }
        #red{
            position : absolute;
            top : 0;
            left : 0;
            background-color: red;
        }
        #green{
            position : absolute;
            top : 0;
            right : 0;
            background-color: green;
        }
        #blue{
            position : absolute;
            bottom : 0;
            right : 0;
            background-color: blue;
        }
        #yellow{
            position : absolute;
            bottom : 0;
            left : 0;
            background-color: yellow;
        }
    </style>

</head>
<body>
    <h1>요소 배치</h1>
    <div id="container">
        <div id="red" class="circle"></div>
        <div id="green" class="circle"></div>
        <div id="blue" class="circle"></div>
        <div id="yellow" class="circle"></div>
    </div>
    <h1>요소 배치</h1>
</body>
</html>
