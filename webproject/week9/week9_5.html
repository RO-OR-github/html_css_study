<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            width: 70vw;
            margin: 10px auto;
            color: white;
            text-align: center;
        }
        #top{
            margin-bottom : 10px;
            width : 100%;
            height: 25px;
            background: green;
        }
        #middle{
            width : 100%;
            height : 300px;
            display: flex;
            justify-content: space-between;            
        }

        #left{
            flex-basis: 30%;
            margin-right : 10px;
            background: red;
            line-height: 300px;
        }
        #right{
            flex-basis: 30%;
            background: blue;
            line-height: 300px;
        }
        #center{
            flex-basis: 30%;
            margin-right : 10px;
            background: purple;
            line-height: 300px;
        }

        #bottom{
            margin-top : 10px;
            width : 100%;
            height: 25px;
            background: brown;
        }
    </style>
</head>
<body>
    <div id="top">top</div>
    <div id="middle">
        <div class="item" id="left">left</div>
        <div class="item" id="center">center</div>
        <div class="item" id="right">right</div>
    </div>
    <div id="bottom">bottom</div>
</body>
</html>
