<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin : 0;
            padding : 0;
        }
        li{
            list-style-type: none;
        }
        a{
            text-decoration: none;
            color :ivory;
        }
        header{
            background: grey;
            display : flex;
            align-items: center;
            justify-content: space-between;
            width : 80vw;
            margin : 0 auto;
            padding : 1.5vw 3vw;
            border-radius: 10px;
        }
        nav>ul{
           display : flex;
        }
        nav>ul>li{
            margin : 0 15px;
        }
    </style>
</head>
<body>
    <header>
        <h1><a href="#">Logo</a></h1>
        <nav>
            <ul>
                <li><a href="#">login</a></li>
                <li><a href="#">logout</a></li>
                <li><a href="#">Sitemap</a></li>
            </ul>
        </nav>
    </header>
</body>
</html>
