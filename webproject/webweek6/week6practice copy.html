<!DOCTYPE html>
<html lang="en">
<head>
  <title>배경 꾸미기</title>
  <style>
    table{
      border-collapse: collapse; /* 이중 테두리 제거*/
    }
    td, th, tfoot{
    /* 모든 셀에 적용*/
      text-align: left;
      padding: 10px;
      height: 20px;
      width: 100px;
      border-bottom: 1px solid red; /* 아래쪽 테두리만 red*/
    }
    thead{/*<thead>의 모든셀 적용*/
      background: darkgray;
      color: yellow;
    }
  </style>  
</head>      
<body>
  <table> 
    <thead>
      <tr>
        <th>이름</th>
        <th>HTML</th>
        <th>CSS</th>
      </tr>
    </thead>
    <tfoot>
      <tr>
        <th>합</th>
        <th>175</th>
        <th>169</th>
      </tr>
    </tfoot>
    <tbody>
      <tr>
        <td>황기태</td>
        <td>80</td>
        <td>70</td>
      </tr>
      <tr>
        <td>이재문</td>
        <td>95</td>
        <td>99</td>
      </tr>
    <tbody>
  </table> 
</body>
</html>
