    <script>
        class Baccin{
            constructor(name){
                this.name = name;
                this.count = 0;
                this.number = "010-2193-5234";
            }
            isFinished(){
                if(this.count==0){
                    return "미 접종"
                }else if(this.count==1){
                    return "추가 1회"
                }else{
                    return "접종 완료"
                }
            }
            addShot(){
                if(0<=this.count<2){
                    this.count++;
                }else{
                    this.count=this.count;
                }
            }
            changeTel(value){
                this.number=value;
            }
        }
        const baccin = new Baccin("화이자");
        console.log(`백신종류 : ${baccin.name}, 연락처 : ${baccin.number} 접종현황 : ${baccin.isFinished()} `);
        baccin.addShot();
        console.log(`백신종류 : ${baccin.name}, 연락처 : ${baccin.number} 접종현황 : ${baccin.isFinished()} `);
        baccin.changeTel("010-6543-7968");
        console.log(`연락처 변경 후 출력`);
        console.log(`백신종류 : ${baccin.name}, 연락처 : ${baccin.number} 접종현황 : ${baccin.isFinished()} `);
    </script>
